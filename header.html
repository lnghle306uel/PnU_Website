<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Header</title>
    <link rel="stylesheet" href="CSS/header-style.css">
</head>
<body>
    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>
        <a href="#" class="logo"><img src="Images/logo.png" height="50" /></a>
        <ul class="nav-items">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Tìm kiếm sản phẩm..." required>
            <button type="submit" class="fas fa-search">
                <img class="search" src="Images/search_icon.png" width="20" height="20" />
            </button>
        </form>
        <div>
            <a href="#">
                <img class="account-icon" src="Images/account_icon.png" height="30" width="30" />
            </a>
        </div>
        <div>
            <a href="#">
                <img class="cart-icon" src="Images/cart_icon.png" height="30" width="30" />
            </a>
        </div>
    </nav>
</body>
</html>
