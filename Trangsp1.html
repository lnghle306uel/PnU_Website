<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="./assets/css/base.css"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>
    <div class="sanpham">
        <!--Header-->
        <div class="header"></div>

        <!--Banner-->
        <div class="banner">
            <img class="banner__img" src="./assets/images/banner.png"/>
        </div>

        <!--Container-->
        <div class="container">

           <div class="grid">
                        <div class="grid__row product__content">
                            <!--category-->
                        <div class="grid__column--2 ">
                            <nav class="category">
                                <h3 class="category__heading">Danh mục</h3>

                                <ul class="category__list">
                                    <li class="category__item--active">
                                        <a href="#" class="category__item--link">Phân loại</a>
                                    </li>
                                <li class="category__item">
                                    <a href="#" class="category__item--link">Sản phẩm cho chó</a>
                                </li>
                                <li class="category__item">
                                    <a href="#" class="category__item--link">Sản phẩm cho mèo</a>
                                </li>
                                </ul>

                                <ul class="category__list">
                                    <li class="category__item--active">
                                        <a href="#" class="category__item--link">Tùy chọn</a>
                                    </li>
                                <li class="category__item">
                                    <a href="#" class="category__item--link">Thức ăn chó mèo</a>
                                </li>
                                <li class="category__item">
                                    <a href="#" class="category__item--link">Vệ sinh chó mèo</a>
                                </li>
                                <li class="category__item">
                                    <a href="#" class="category__item--link">Thời trang chó mèo</a>
                                </li>
                                <li class="category__item">
                                    <a href="#" class="category__item--link">Đồ chơi chó mèo</a>
                                </li>
                                </ul>
                            </nav>
                        </div>

                        <!--main-->
                        <div class="grid__column--10">
                            <!--productfilter-->
                                <div class="productfilter">
                                     <!-- paginate -->
                                     <div class="pagefilter">
                                        <span class="pagefilter__number">
                                        <span class="pagefilter__number--lable">Trang </span>
                                            <span class="pagefilter__number--current">1 &nbsp </span>
                                             <span class="pagefilter__number--array">2  &nbsp 3......20</span>
                                        </span>
                                        <div class="pagefilter__btn">
                                            <img src="./assets/images/ic_page.png" class="pagefilter__btn--img" />
                                        </div>

                                    </div>
                                    <!-- arrange -->
                                    <div class="arrangefilter">
                                        <span class="arrangefilter__lable">Sắp xếp</span>

                                        <div class="arrangefilter__select">
                                            <span class="arrangefilter__select--label">Mặc định</span>
                                            <img src="./assets/images/ic_menu-filter.png" class="productfilter__lable__img">
                                            <ul class="select-input__list">
                                                <li class="select-input__item">
                                                    <a href="#" class="select-input__link">Bán chạy</a>
                                                </li>
                                                <li class="select-input__item">
                                                    <a href="#" class="select-input__link">Mới nhất</a>
                                                </li>
                                                <li class="select-input__item">
                                                    <a href="#" class="select-input__link">Giá thấp</a>
                                                </li>
                                                <li class="select-input__item">
                                                    <a href="#" class="select-input__link">Giá cao</a>
                                                </li>
                                            </ul>
                                        </div>
                                     </div> 

                                   
                             </div>
                            
                         </div>
        </div>

        <!--Footer-->
        <div class="footer"></div>
    </div>
    
   
</body>
</html>
